<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Css Links-->
    <link rel="stylesheet" href="./css/singIn.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>sing in</title>
  </head>
  <body>
    <section class="section">
      <div class="signin">
        <div class="content">
          <h2>Sign In</h2>

          <div class="form">
            <div class="inputBox">
              <input type="text" required class="username" /> <i>Username</i>
              <p class="validation"></p>
            </div>

            <div class="inputBox">
              <input type="password" required class="password" />
              <i>Password</i>
              <p class="validation"></p>
            </div>

            <div class="links">
              <a href="./singUp.html">Forgot Password?</a>
              <a href="./singUp.html">Signup</a>
            </div>

            <div class="inputBox button">
              <button type="submit" value="Login" class="login">
                <a href="#" class="linkbtn" target="_blank">Login</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JS links -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/singIn.js"></script>
  </body>
</html>
